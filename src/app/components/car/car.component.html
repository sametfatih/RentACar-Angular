<div *ngIf="dataLoaded==false" class="text-center">
    <div class="spinner-border m-4" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<div *ngIf="dataLoaded==true" class="container">
<h3 class="text-center mt-3">Cars</h3>
<table *ngIf="dataLoaded==true"class="table table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Color</th>
            <th>Model Year</th>
            <th>Daily Price</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars">
            <td>{{car.carId}}</td>
            <td>{{car.brand}}</td>
            <td>{{car.model}}</td>
            <td>{{car.color}}</td>
            <td>{{car.modelYear}}</td>
            <td>{{car.dailyPrice}}</td>
            <td>{{car.description}}</td>
        </tr>
    </tbody>
</table></div>
