<ul class="list-group">
    <li class="list-group-item text-center text-white fw-bold bg-dark">Brands</li>
    <li 
    (click)="setCurrentAllBrands()" 
    routerLink = "/cars" 
    [class]="getAllBrandClass()">All Brands</li>
    <li 
    (click)="setCurrentBrand(brand)"
    routerLink="/cars/brand/{{brand.id}}" 
    *ngFor="let brand of brands" 
    [class]="getCurrentBrandClass(brand)">{{brand.brandName}}</li>
</ul>
