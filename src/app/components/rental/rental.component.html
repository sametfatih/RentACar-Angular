<div *ngIf="dataLoaded==false" class="text-center">
    <div class="spinner-border m-4" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<div *ngIf="dataLoaded==true" class="container">
<h3 class="text-center mt-3">Retals</h3>
<table *ngIf="dataLoaded==true" class="table table-bordered mt-3">
    <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Model Year</th>
            <th>Daily Price</th>
            <th>Customer Name</th>
            <th>Rent Date</th>
            <th>Return Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let rental of rentals">
            <td>{{rental.rentalId}}</td>
            <td>{{rental.brandName}}</td>
            <td>{{rental.modelName}}</td>
            <td>{{rental.modelYear}}</td>
            <td>{{rental.dailyPrice}}</td>
            <td>{{rental.customerName}}</td>
            <td>{{rental.rentDate}}</td>
            <td>{{rental.returnDate}}</td>
        </tr>
    </tbody>
</table></div>
